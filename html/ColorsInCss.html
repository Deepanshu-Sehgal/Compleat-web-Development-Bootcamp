<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Html</title>
    <style>
        #firstparagraph{
            color: blueviolet;
        }

        #secondparagraph{
            color: rgb(120, 10, 154);
        }
        #thirdparagraph{
            color: #d28110;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstparagraph">This is a paragraph form first box</p>

    <h2>This is my second box</h2>
    <p id="secondparagraph">This is a paragraph form second box</p>

    <h2>This is my third box</h2>
    <p id="thirdparagraph">This is a paragraph form third box</p>
</body>
</html>
