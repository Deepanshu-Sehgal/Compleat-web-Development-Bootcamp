<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table's</title>
</head>

<body>
    <ul type="circle">
        <li>this is first point</li>
        <li>this is second point</li>
        <li>this is third point</li>
    </ul>
    <ol type="A">
        <li>the first item of orederd list</li>
        <li>the second item of orederd list</li>
        <li>the third item of orederd list</li>
    </ol>

    <!-- Table's -->
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>class</th>
                <th>number</th>
            </tr>
        </thead>

        <tbody>
            <tr>  
                <td>deep</td>
                <td>bca 1st</td>
                <td>9896415920</td>
            </tr>
            <tr>
                <td>harry</td>
                <td>bba 1st</td>
                <td>01234567890</td>
            </tr>
            <tr>
                <td>pagal </td>
                <td>bca 1st</td>
                <td>9876543210</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
