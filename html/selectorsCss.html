<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <link rel="stylesheet" href="/css/selectorsCss.css">
    <style>
        #redElement {
            color: red;
        }

        .redElement {
            color: blue;
        }

        .bgBlue {
            background-color: burlywood;
        }
    </style>

</head>

<body>
    <h2>Css selectors</h2>
    <p class="redElement bgBlue">This is a simple paragraph to demonstrate css selectors</p>


    <p id="redElement">This is a simple paragraph to demonstrate css selectors</p>

    <div>
        <p class="redElement bgBlue">This is a simple paragraph to demonstrate css selectors</p>
    </div>

    
    <p class="redElement bgBlue">This is a simple paragraph to demonstrate css selectors</p>
</body>

</html>
