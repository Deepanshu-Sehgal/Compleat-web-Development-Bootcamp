<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>
</head>

<body>
    <h2>This is form tutorial</h2>

    <form action="backend.php">
        <label for="name">Name: </label>
        <div>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myrole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Number: <input type="number" name="mybonus">
        </div>
        <br>
        <div>
            Are you elegible: <input type="checkbox" name="myelegiblety">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="mygender"> Female<input type="radio" name="mygender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car </label>
            <select name="myCar" id="car">
                <option value="ind">India</option>
                <option value="swf">Swift</option>
            </select>
        </div>

        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="Reset now">
        </div>




    </form>
</body>

</html>
